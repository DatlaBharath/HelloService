name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  curl_request:
    runs-on: self-hosted
    steps:
      - name: Execute CURL request and capture response
        id: curl_response
        run: |
          response=$(curl --location 'http://20.77.48.100/api/vmsb/pipelines/initscan/test' \
                          --header 'Content-Type: application/json' \
                          --data '{
                        "encrypted_user_id": "gAAAAABnyCdKTdqwwv1tgbx8CqlTQnyYbqWBATox1Q58q-y8PmXbXc4_65tTO3jRijx92hpZI1juGV-80apcQa0Z72HgzkJsiA==",
                      "scanner_id": 1,
                      "target_branch": "main",
                      "repo_url": "https://github.com/DatlaBharath/HelloService",
                      "pat": "string"
                    }')
          escaped_response=$(echo "$response" | sed 's/"/\\"/g')
          echo "Curl response: $response"
          curl -X POST http://ec2-13-201-18-57.ap-south-1.compute.amazonaws.com/app/save-curl-response \
                -H "Content-Type: application/json" \
                -d "{\"response\": \"$escaped_response\"}"
          if [[ "$response" == *'"success":true'* ]]; then
            echo "Success response received."
            echo "status=true" >> $GITHUB_ENV
          else
            echo "Failure response received."
            echo "status=false" >> $GITHUB_ENV
          fi

  build_project:
    runs-on: self-hosted
    needs: curl_request
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Maven (if not already installed)
        run: |
          sudo apt update
          sudo apt install -y maven

      - name: Build project
        run: mvn clean install -DskipTests

  build_image:
    runs-on: self-hosted
    needs: build_project
    steps:
      - name: Build Docker image
        run: |
          docker build -t helloservice:${{ github.run_number }} .

  push_image:
    runs-on: self-hosted
    needs: build_image
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push helloservice:${{ github.run_number }}

  deploy:
    runs-on: self-hosted
    needs: push_image
    steps:
      - name: Create deployment YAML and deploy
        run: |
          echo "
          apiVersion: apps/v1
          kind: Deployment
          metadata:
              name: helloservice-deployment
          spec:
              replicas: 2
              selector:
              matchLabels:
                  app: helloservice
              template:
              metadata:
                  labels:
                  app: helloservice
              spec:
                  containers:
                  - name: helloservice
                  image: helloservice:${{ github.run_number }}
                  ports:
                  - containerPort: 5000
          " > deployment.yaml
          
          echo "
          apiVersion: v1
          kind: Service
          metadata:
              name: helloservice-service
          spec:
              type: NodePort
              selector:
              app: helloservice
              ports:
              - port: 5000
                targetPort: 5000
                nodePort: 30007
          " > service.yaml
          
          ssh -o StrictHostKeyChecking=no -i /home/ubuntu/.ssh/test.pem ubuntu@13.203.9.97 "kubectl apply -f -" < deployment.yaml
          ssh -i /home/ubuntu/.ssh/test.pem -o StrictHostKeyChecking=no ubuntu@13.203.9.97 "kubectl apply -f -" < service.yaml