name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: DatlaBharath/HelloService
        ref: main

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Maven (if not already installed)
      run: |
        sudo apt update
        sudo apt install -y maven

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Build Docker Image
      run: docker build -t sakthisiddu1/helloservice:${{ github.run_number }} .

    - name: Push Docker Image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker push sakthisiddu1/helloservice:${{ github.run_number }}

    - name: Deploy to Kubernetes
      run: |
        echo "apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: helloservice-deployment
          labels:
            app: helloservice
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: helloservice
          template:
            metadata:
              labels:
                app: helloservice
            spec:
              containers:
              - name: helloservice
                image: sakthisiddu1/helloservice:${{ github.run_number }}
                ports:
                - containerPort: 5000" > deployment.yaml

        echo "apiVersion: v1
        kind: Service
        metadata:
          name: helloservice-service
        spec:
          selector:
            app: helloservice
          ports:
          - protocol: TCP
            port: 5000
            targetPort: 5000
            nodePort: 30007
          type: NodePort" > service.yaml

        ssh -i /var/test.pem -o StrictHostKeyChecking=no ubuntu@13.203.9.97 "kubectl apply -f deployment.yaml" 
        ssh -i /var/test.pem -o StrictHostKeyChecking=no ubuntu@13.203.9.97 "kubectl apply -f service.yaml"    

    - name: Post Success
      if: success()
      run: echo 'Deployment was successful'

    - name: Post Failure
      if: failure()
      run: echo 'Deployment failed'