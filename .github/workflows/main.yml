name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build
      run: echo 'building project'

    - name: Test
      run: echo 'testing'

    - name: Deploy
      run: echo 'deploying'

    - name: Deployment Success
      if: success()
      run: echo 'deployment success'

    - name: Deployment Failure
      if: failure()
      run: echo 'deployment failed'