name: Migrate Jenkins to GitHub Actions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run shell commands
      run: |
        # Print Hello World message
        echo "Hello, Jenkins!"

        # Create a simple text file
        echo "This is a basic Jenkins job script!" > hello.txt

        # Print the content of the file
        cat hello.txt