name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Post Build Cleanup
        if: success()
        run: echo "Build succeeded, performing cleanup."

      - name: Post Build Failure
        if: failure()
        run: echo "Build failed, performing cleanup."