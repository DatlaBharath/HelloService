name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_project:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Maven (if not already installed)
        run: |
          sudo apt update
          sudo apt install -y maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

  build_image:
    runs-on: self-hosted
    needs: build_project
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t sakthisiddu1/helloservice:${{ github.run_number }} .

  push_image:
    runs-on: self-hosted
    needs: build_image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag sakthisiddu1/helloservice:${{ github.run_number }} sakthisiddu1/helloservice:latest
          docker push sakthisiddu1/helloservice:${{ github.run_number }}
          docker push sakthisiddu1/helloservice:latest

  deploy:
    runs-on: self-hosted
    needs: push_image
    steps:
      - name: Create Kubernetes deployment
        run: |
          cat << EOF > deployment.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: helloservice-deployment
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: helloservice
            template:
              metadata:
                labels:
                  app: helloservice
              spec:
                containers:
                - name: helloservice
                  image: sakthisiddu1/helloservice:latest
                  ports:
                  - containerPort: 5000
          EOF

      - name: Create Kubernetes service
        run: |
          cat << EOF > service.yaml
          apiVersion: v1
          kind: Service
          metadata:
            name: helloservice-service
          spec:
            type: NodePort
            selector:
              app: helloservice
            ports:
              - port: 5000
                targetPort: 5000
                nodePort: 30007
          EOF

      - name: Apply Kubernetes deployment
        run: ssh -i /var/test.pem -o StrictHostKeyChecking=no ubuntu@13.233.108.0 "kubectl apply -f -" < deployment.yaml

      - name: Apply Kubernetes service
        run: ssh -i /var/test.pem -o StrictHostKeyChecking=no ubuntu@13.233.108.0 "kubectl apply -f -" < service.yaml
