pipeline:
  name: build-deploy
  identifier: build
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Build and Deploy
        identifier: Build_And_Deploy
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  name: Checkout Code
                  identifier: Checkout_Code
                  type: ShellScript
                  spec:
                    shell: Bash
                    source:
                      type: Inline
                      spec:
                        script: |
                          echo "Cloning repo..."
                          rm -rf my-repo
                          git clone https://github.com/username/my-repo.git
                          cd my-repo
                          git checkout main
                          pwd
                          ls
                    executionTarget: {}
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
              - step:
                  name: Build Project
                  identifier: Build_Project
                  type: ShellScript
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: |
                          cd my-repo
                          mvn clean install -DskipTests
              - step:
                  name: Build Docker Image
                  identifier: Build_Image
                  type: ShellScript
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: |
                          cd my-repo
                          docker build -t sakthisiddu1/my-repo:<+pipeline.sequenceId> .
              - step:
                  name: Push Docker Image
                  identifier: Push_Image
                  type: ShellScript
                  spec:
                    shell: Bash
                    onDelegate: true
                    environmentVariables:
                      - name: DOCKERHUB_USERNAME
                        type: String
                        value: <+secrets.getValue("dockerhub-username")>
                      - name: DOCKERHUB_PASSWORD
                        type: String
                        value: <+secrets.getValue("dockerhub-password")>
                    source:
                      type: Inline
                      spec:
                        script: |
                          echo "$DOCKERHUB_USERNAME" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                          docker push sakthisiddu1/my-repo:<+pipeline.sequenceId>
              - step:
                  name: Deploy to Kubernetes via SSH
                  identifier: Deploy_K8s
                  type: ShellScript
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: |
                          echo "Creating deployment.yaml and service.yaml..."

                          cat <<EOF > deployment.yaml
                          apiVersion: apps/v1
                          kind: Deployment
                          metadata:
                            name: my-repo-deployment
                          spec:
                            replicas: 2
                            selector:
                              matchLabels:
                                app: my-repo
                            template:
                              metadata:
                                labels:
                                  app: my-repo
                              spec:
                                containers:
                                - name: my-repo
                                  image: sakthisiddu1/my-repo:<+pipeline.sequenceId>
                                  ports:
                                  - containerPort: 5000
                          EOF

                          cat <<EOF > service.yaml
                          apiVersion: v1
                          kind: Service
                          metadata:
                            name: my-repo-service
                          spec:
                            type: NodePort
                            selector:
                              app: my-repo
                            ports:
                              - port: 5000
                                targetPort: 5000
                                nodePort: 30007
                          EOF

                          echo "Deploying to Kubernetes via SSH..."

                          ssh -o StrictHostKeyChecking=no -i /home/harness/.ssh/test.pem ubuntu@13.201.55.146 "kubectl apply -f -" < deployment.yaml
                          ssh -o StrictHostKeyChecking=no -i /home/harness/.ssh/test.pem ubuntu@13.201.55.146 "kubectl apply -f -" < service.yaml

                          rm -rf my-repo